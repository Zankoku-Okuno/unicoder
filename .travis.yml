language: sh


cache:
    directories:
        - $HOME/.stack/

before_install:
    - mkdir -p ~/.local/bin
    - export PATH=$HOME/.local/bin:$PATH
    - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
    - stack init --no-terminal
    - stack build --resolver lts-8 --install-ghc --no-terminal
script:
    - stack test --resolver lts-8 --install-ghc


notifications:
    email:
        on_success: never
on_failure: change