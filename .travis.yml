language: haskell
ghc:
    - '8.0'
    - '7.10'
    - '7.8'
    - '7.6'

install:
    - cabal sandbox init
    - cabal install --only-dependencies --enable-tests
script:
    - cabal configure --enable-tests && cabal build && cabal test


notifications:
    email:
        on_success: never
        on_failure: change
